{% extends 'challenge/base.html' %}
{% block title %}
View Participants
{% endblock %}
{% load static %}
{% load widget_tweaks %}
{% block content %}
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  </head>
<br><br>
  <div class="container">
    <div class="row">
      <div class="col-md-4 col-xl-6">
        <div class="card bg-c-blue order-card">
          <div class="card-block">
            <h6 class="m-b-20"> <a href="{% url 'viewparticipant' %}" 
                style="text-decoration: none;color:white;">Total Participants</a> </h6>
            <h2 class="text-right"><a href="{% url 'viewparticipant' %}" 
                style="text-decoration: none;color:white;">
                <i class="fas fa-user-graduate f-left"></i>
                <span>{{ total_participants }}</span></a></h2>    
          </div>
        </div>
      </div> 
      <div class="col-md-4 col-xl-6">
        <div class="card bg-c-green order-card">
          <div class="card-block">
            <h6 class="m-b-20"><a href="{% url 'allparticipantsmarks' %}" 
              style="text-decoration: none;color:white;">Participants Marks</a> </h6>
            <h2 class="text-right"><a href="{% url 'allparticipantsmarks' %}" 
              style="text-decoration: none;color:white;">
              <i class="fas fa-sort-numeric-up f-left"></i><span>:)</span>
            </a> </h2>
          </div>
        </div>
      </div>
    </div>
  </div>
<br><br><br><br><br><br><br><br><br><br>
<script src="http://netdna.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
{% endblock content %}
