<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <title>
        {% block title %} skillstest | Contact Us {% endblock %}
    </title>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body>
  {% include "navbar.html" %}
  <br><br>
  <center>
    <h3 class='alert alert-success'>Send Us Feedback or suggestion !</h3>
    <form method="POST" autocomplete="off">
      <!-- Very Important csrf Token -->
      {% csrf_token %}
      <div class="form-group">
        <p>
        <h3>{{ form.as_p }}</h3>
        </p>
        <br>
        <input type="submit" value="Send Message" class='btn btn-primary btn-lg'>
      </div>
    </form>
  </center>
  {% include "footer.html" %}
</body>
</html>
