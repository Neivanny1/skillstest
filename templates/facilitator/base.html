<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
  <title>
    Skillstest | {% block title %} {% endblock %}
  </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
</head>
<body>
  <input type="checkbox" id="check">
  <header>
    <label for="check">
      <i style="left: 200px;margin-top: 17px;"class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <h3>Skillstest</h3>
    </div>
    <div class="right_area">
      <a href="{% url 'logout' %}" class="logout_btn">Logout</a>
    </div>
  </header>
  <div class="sidebar">
    <center>
      <img src="{% static "image/teacher.png" %}" class="profile_image" alt="">
      <h4>{{request.user.first_name}}</h4>
      <h6 style="color: rgb(255, 255, 255);">( Facilitator )</h6>
    </center>
    <!-- <a href="/teacher/teacher-dashboard"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
    <a href="/teacher/teacher-exam"><i class="fas fa-book"></i><span>Exam</span></a>
    <a href="/teacher/teacher-question"><i class="fas fa-question-circle"></i><span>Questions</span></a> -->
    <a href="#"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
    <a href="#"><i class="fas fa-book"></i><span>Exam</span></a>
    <a href="#"><i class="fas fa-question-circle"></i><span>Questions</span></a>
  </div>
  <div class="content">
    <br><br><br><br><br>
    {% block content %}
    {% endblock content %}
    <br><br><br>
    {% include "footer.html" %}
  </div>
</body>
</html>
