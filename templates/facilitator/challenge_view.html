{% extends 'facilitator/base.html' %}
{% block content %}
{%load static%}

<head>
  <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

  <style media="screen">
    a:link {
      text-decoration: none;
    }

    h6 {
      text-align: center;
    }

    .row {
      margin: 100px;
    }
  </style>
</head>
<br><br>
<div class="container">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h6 class="panel-title">Exams</h6>
    </div>
    <table class="table table-hover" id="dev-table">
      <thead>
        <tr>

          <th>Challenge Name</th>
          <th>Total Question</th>
          <th>Total Marks</th>
          <th>Delete</th>
        </tr>
      </thead>
      {% for item in challenges %}
      <tr>

        <td>{{ item.speciality_name }}</td>
        <td>{{ item.question_number }}</td>
        <td>{{ item.total_marks }}</td>
        
        <td><a class="btn btn-danger btn-xs" href="{% url 'deletechallenge' item.id %}"><span class="glyphicon glyphicon-trash"></span></a></td>
      </tr>
      {% endfor %}
    </table>
  </div>
  <a href="{% url 'addchallenge' %}" type="button" class="btn btn-primary">Add new challenge</a>
</div>
<br><br><br><br><br><br>
{% endblock content %}
