<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
  <div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-custom fixed-top">
      <a class="navbar-brand" href="{% url 'home' %}">Skillstest | </a>
      <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">
        <div class="navbar-nav">
          <a href="{% url 'home' %}" class="nav-item nav-link active">Home</a>
          <a href="{% url 'participanthome' %}" class="nav-item nav-link">Participant</a>
          <a href="{% url 'facilitatorhome' %}" class="nav-item nav-link">Facilitator</a>
          <a href="{% url 'adminhome' %}" class="nav-item nav-link">Admin</a>
        </div>
        <div class="navbar-nav">
          <a href="{% url 'contactus' %}" class="nav-item nav-link">Contact Us</a>
          <a href="{% url 'aboutus' %}" class="nav-item nav-link">About Us</a>
        </div>
      </div>
    </nav>
    {% for message in messages %}  

    <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
      <h5>{{message}}</h5>
    </div>
      
    {% endfor %}
  </div>
</body>
</html>
