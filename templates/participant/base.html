<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
<head>
    <title>
        Skillstest | {% block title %}{% endblock %}
    </title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
  <link rel="stylesheet" href="{% static 'css/base.css' %}">
</head>
<body>
  <input type="checkbox" id="check">
  <!--header area start-->
  <header>
    <label for="check">
      <i style="left: 200px;margin-top: 17px;"class="fas fa-bars" id="sidebar_btn"></i>
    </label>
    <div class="left_area">
      <h3>Skillstest</h3>
    </div>
  </header>
  <!--header area end-->
  <!--sidebar start-->
  <div class="sidebar">
    <center>
      <img src="{% static 'image/student.png' %}" class="profile_image" alt="Not found">
      <h4>{{request.user.first_name}}</h4>
    </center>
    <a href="{% url 'participantdashboard' %}"><i class="fas fa-tachometer-alt"></i><span>Dashboard</span></a>
    <a href="{% url 'viewchallenges' %}"><i class="fas fa-book"></i><span>Challenges</span></a>
    <a href="{% url 'viewhistory' %}"><i class="fas fa-history"></i><span>My History</span></a>
    <a href="{% url 'logout' %}"><i
      class="fas fa-sign-out-alt"></i><span>Logout</span></a>
  </div>
  <!--sidebar end-->
  <!--content start-->
  <div class="content">
    <br><br><br><br><br>
    {% block content %}

    {% endblock content %}
    <br><br><br>
    {% include "footer.html" %}
  </div>
  <!--content end-->
</body>
</html>
